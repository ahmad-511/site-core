<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>{email_subject}</title>
</head>
<body  dir="rtl" style="padding:0; color:#212121;">
<table border="0" cellpadding="20" cellspacing="0" width="100%">
    <tbody>
    <tr>
        <td style="font-family: Arial, Helvetica, sans-serif; columns: #212121;; background-color:#eee;">
            <table align="center" border="0" cellpadding="10" cellspacing="0" style="background-color:#fff;"
                   width="100%">
                <tbody>
                <tr>
                    <td style="padding:20px 10px; background-color:#0277bd; color:#fff;">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tbody>
                            <tr>
                                <td align="right" width="50"><img width="40" src="{WEBSITE_URL}/img/email-header-logo.png"/>
                                </td>
                                <td><h1 style="margin:0;font-size:2em; font-weight:normal; color:#fff;">{WEBSITE_TITLE}</h1></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td>
                        <h2 style="font-weight:normal;">{email_subject}</h2>
                    </td>
                </tr>

                <tr>
                    <td>
                        {email_body}
                    </td>
                </tr>

                <tr>
                    <td style="padding-top:20px; font-size: 10pt; color: #212121;">{email_date}</td>
                </tr>

                <tr>
                    <td style="padding:20px 10px; background-color:#0277bd;">
                        <table border="0" cellpadding="0" cellspacing="10" style="color:#ffffff;" width="100%">
                            <tbody>
                            <tr>
                                <td width="1%"><font size="2">البريد الإلكتروني</font></td>
                                <td><font size="2">: <a href="mailto:{SUPPORT_EMAIL}" style="color:#ffffff;text-decoration: none;">{SUPPORT_EMAIL}</a></font></td>
                                <td rowspan="5" align="left" valign="top"><img src="{WEBSITE_URL}/img/email-footer-logo.png"/></td>
                            </tr>
                            <tr>
                                <td width="1%"><font size="2">فيسبوك</font></td>
                                <td><font size="2">: <a href="https://www.facebook.com/{FACEBOOK}" style="color:#ffffff;text-decoration: none;">{FACEBOOK}</a></font></td>
                            </tr>
                            <tr>
                                <td width="1%"><font size="2">جوال</font></td>
                                <td><font size="2">: <a href="tel:{SUPPORT_MOBILE}" style="color:#ffffff;text-decoration: none;">{SUPPORT_MOBILE}</a></font></td>
                            </tr>
                            <tr>
                                <td width="1%"><font size="2">واتساب</font></td>
                                <td><font size="2">: <a href="https://api.whatsapp.com/send?phone={MOBILE}" style="color:#ffffff;text-decoration: none;">{MOBILE}</a></font></td>
                            </tr>
                            <tr>
                                <td colspan="3"><font size="2" style="color: #ffffff;">{WEBSITE_TITLE} {COPYRIGHT}. جميع الحقوق محفوظة</font></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
